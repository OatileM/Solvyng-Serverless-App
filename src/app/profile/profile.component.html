
<body class="h-500 bg-transparent w-screen" >
  <div class="flex min-h-200 flex-col justify-center w-screen">
      <div class="h-800 w-full flex overflow-hidden select-none">
          
          <main
              class="my-1 pt-2 pb-2 flex-1 bg-transparent rounded-l-lg
              transition duration-500 ease-in-out overflow-hidden ml10 w-screen">
              <div class="flex flex-col capitalize text-3xl ml-10">
                  <span class="font-light text-white">Profile</span>
                  <span class="font-light text-base text-white">Edit Profile Information/ Details</span>
      
              </div>

              <div class="flex flex-row ml-10 mt-3 w-screen max-h-screen">
                <form>
                  <div class="space-y-12">           
                    <div class="border-b border-gray-900/10 pb-12">
                      <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
                
                      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                          <div class="mt-2">
                            <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div>
                
                        <div class="sm:col-span-3">
                          <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                          <div class="mt-2">
                            <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-indigo-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div>
                
                        <div class="sm:col-span-4">
                          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                          <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div> 
                        
                        <div class="sm:col-span-4">
                          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                          <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div>

                        <div class="sm:col-span-4">
                          <label for="confirm-password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                          <div class="mt-2">
                            <input id="confirm-password" name="password" type="password" autocomplete="confirm-password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                
                  <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</button>
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update</button>
                  </div>
                </form>
              </div>
                
      
          </main>

      
      </div>

  </div>
</body>
